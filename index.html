<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        
        
        
        

        /* when calling getComputerChoice return Rock, Paper, or Scissors 
            somehow use math.random to pick one of the three choices.
        */
        function playGame() {
            let round = 0
            let humanScore = 0
            let computerScore = 0
            

            for (let i = 0; i < 5; i++) {
                let humanChoice = prompt("Chose your hand").toLowerCase();
                let computer = getComputerChoice();
                getComputerChoice();
                console.log("Computer Choice:" + computer);
                console.log("Your Choice:" + humanChoice);
                playRound(humanChoice, computer);
                
            }

        function getComputerChoice() {
            let computerChoice = Math.random();
            let Choice = "none"
        if (computerChoice <= .33) {
            Choice = "Rock";           
        }
        if (computerChoice <= 1 && computerChoice >= .66) {
            Choice = "Paper";
        }
        if (computerChoice > .33 && computerChoice < .66) {
            Choice = "Scissors";           
        }
            return Choice
        }
        
        

            function playRound(humanChoice, computer) {
            /*player scissors */
                if (humanChoice == "scissors" && computer == "Rock") {
                    console.log("You lose! Rock smashes Scissors!")
                    computerScore = computerScore + 1;
                }
                if (humanChoice == "scissors" && computer == "Scissors") {
                    console.log("Tie!")
                }
                if (humanChoice == "scissors" && computer == "Paper") {
                    console.log("You win! Scissors cuts Paper!")
                    humanScore = humanScore + 1;
                }
            /*player rock */
                if (humanChoice == "rock" && computer == "Rock") {
                    console.log("Tie!")  
                }
                if (humanChoice == "rock" && computer == "Scissors") {
                    console.log("You win! Rock smashes Scissors!")
                    humanScore = humanScore + 1;
                }
                if (humanChoice == "rock" && computer == "Paper") {
                    console.log("You lose! Paper covers Rock!")
                    computerScore = computerScore + 1;
                }
            /*player paper */
                if (humanChoice == "paper" && computer == "Rock") {
                    console.log("You win! Paper covers Rock!")
                    humanScore = humanScore + 1;
                }
                if (humanChoice == "paper" && computer == "Paper") {
                    console.log("Tie!")
                }
                if (humanChoice == "paper" && computer == "Scissors") {
                    console.log("You lose! Scissors cuts Paper!")
                    computerScore = computerScore + 1;
                } 
            console.log("Your Score:" + humanScore)
            console.log("Computer Score:" + computerScore)
            round = round + 1;
            console.log("Round:" + round)
            } 
        }
        playGame();

    </script>
    
</body>
